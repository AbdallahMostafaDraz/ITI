<html>
	<head>
		<title>Day 2 - Assignment 5</title>
	</head>
	<body>	
	<form method="get">
		    <table  align="center" height="300" width="400" cellspacing="4">
			<tr>
			<td colspan="2"><h2><font face="Arial">Registration</font></h2></td>
			</tr>
			<tr>
			   <th align="left">Full Name</th>
			   <th align="left">Username</th>
			<tr>
			<tr>
			   <td><input type="text" placeholder="Enter your name"/></td>
			   <td><input type="text" placeholder="Enter your username"/></td>
			</tr>
			<tr>
			   <th align="left">Email</th>
			   <th align="left">Phone Number</th>
			<tr>
			<tr>
			   <td><input type="email" placeholder="Enter your email"/></td>
			   <td><input type="text" placeholder="Enter your number"/></td>
			</tr>
			<tr>
			   <th align="left">Password</th>
			   <th align="left">Confirm Password</th>
			<tr>
			<tr>
			   <td><input type="password" placeholder="Enter your password"/></td>
			   <td><input type="password" placeholder="Confirm your password"/></td>
			</tr>
			<tr>
			   <th align="left" colspan="2">Gender</th>
			<tr>
			<tr>
			   <td colspan="2">
				<table cellpadding="10">
					<tr>
						<td><input type="radio" name="gender" value="male"/>Male</td>
						<td><input type="radio" name="gender" value="female"/>Female</td>
						<td><input type="radio" name="gender" value="notSay"/>Prefer not to say</td>
					</tr>
				</table>
			</tr>
			<tr height="40">
			   <td colspan="2" align="center" bgcolor="orange"><b><font size="4" face="Arial">Register</font></b></td>
			</tr>
		    </table>
		</form>
	
	</body>
</html>
