<html>
    <head>
        <title>JS Lab2</title>
    </head>
    <body>
           <script>
                var userName = prompt("Enter Your Name: ");
                var imgName = prompt("Enter an Image Name: ");
                var color = prompt("Enter a Color: ");
                document.writeln(`<b style="color:${color};"> Name: ${userName}</b><br/>`)

                document.writeln(`<img src=${imgName} style="border: 5px solid ${color}" width=400px; height = 300px; />`)
           </script>
    </body>
</html>
