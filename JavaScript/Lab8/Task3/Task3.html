<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color:  #24567f;
            font-family: Arial, sans-serif;
        }

        .content-box {
            margin: 200px auto;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
        }

        .fade-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            opacity: 0;
        }

        .fade-text.show {
            opacity: 1;
        }

        .profile-pic {
            max-width: 180px;
            border-radius: 50%;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-pic.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <div id="welcome" class="fade-text">Welcome to our website! </div>
        <img id="profilePhoto" src="profile.jpeg" alt="User" class="profile-pic">
        <div id="thanks" class="fade-text">Thank you for visiting! </div>
    </div>

    <script>
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function showElement(elementId) {
            return new Promise((resolve) => {
                document.getElementById(elementId).classList.add('show');
                resolve();
            });
        }

        async function runSequence() {
            try {
                await delay(3000);
                await showElement('welcome');

                await delay(500);
                await showElement('profilePhoto');

                await delay(3000);
                await showElement('thanks');

                await delay(3000);
                window.location.href = 'https://www.google.com';

            } catch (error) {
                console.error('Error in sequence:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', runSequence);
    </script>
</body>
</html>
