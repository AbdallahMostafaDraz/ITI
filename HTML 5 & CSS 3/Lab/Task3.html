<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
            direction: ltr;
        }

        .progress-container {
            width: 500px;
            text-align: center;
        }

        .progress-label {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            transition: width 0.1s linear, background 0.1s linear;
            border-radius: 15px;
        }

        .progress-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-label">Loading Progress</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <span class="progress-value" id="progressValue">0%</span>
        </div>
    </div>

    <script>
        const progressFill = document.getElementById('progressFill');
        const progressValue = document.getElementById('progressValue');
        let progress = 0;

        function updateProgress() {
            if (progress < 100) {
                progress++;
            }
            progressFill.style.width = `${progress}%`;
            progressValue.textContent = `${progress}%`;
            if (progress <= 33) {
                progressFill.style.background = '#F44336'; 
            } else if (progress <= 66) {
                progressFill.style.background = '#FFC107'; 
            } else {
                progressFill.style.background = '#4CAF50'; 
            }
            if (progress === 100) {
                setTimeout(() => {
                    progress = 0;
                    progressFill.style.width = '0%';
                    progressValue.textContent = '0%';
                    progressFill.style.background = '#F44336'; 
                }, 500); 
            }
        }
        setInterval(updateProgress, 50); 
    </script>
</body>
</html>
